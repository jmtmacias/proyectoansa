<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset="UTF-8" /> 
    <title>

    </title>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/style.css" />
</head>
<body>

<div id="wrapper">
{% block content %}
	<form name="login-form" class="login-form" action="/login/" method="post">{% csrf_token %}
			<div class="header">
		<h1><img src="{{STATIC_URL}}img/secure-payment.png" alt=""></h1>
		{% if message %}
		<span style="color: red; font-weight: bold">{{ message }} </span>
		{% else %}
			<span > Para poder ingresar al sistema por favor ingrese sus datos </span>
		{% endif %}
		</div>
	
		
		<div class="content">
		<input name="username" type="text" class="input username" placeholder="Usuario" />
		<div class="user-icon"></div>
		<input name="password" type="password" class="input password" placeholder="ContraseÃ±a" />
		<div class="pass-icon"></div>	
		<input type="hidden" value="{{next}}" name="next" >
		</div>
		
		
		<div class="footer">
		<input type="submit" name="submit" value="Entrar" class="button" />
		
		</div>
	
	</form>
{% endblock %}
</div>
<div class="gradient"></div>


</body>
</html>
